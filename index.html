<!DOCTYPE html>
<html>
<body>

<h1>DOM touchstart Event</h1>


 <div id = "myP"><button>TOUCH ME</botton></div> 

<p><strong>Note:</strong> This example is for touch devices only.</p>

<p id="demo"></p>

<script>
document.getElementById("myP").addEventListener("touchstart", myFunction);

var num = Math.random() * 100;

function myFunction() {
  document.getElementById("demo").innerHTML = num;
}
</script>

</body>
</html>
